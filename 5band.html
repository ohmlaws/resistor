<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false">

    <div class="calculator">
        <h3>5-Band Resistor Color Code Calculator</h3>

        <!-- Band 1 Selector -->
        <div class="color-selector">
            <label>Band 1: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <select id="band1" onchange="updateColor('band1', 'colorBox1')">
                <option value="1" data-color="#663200">Brown (1)</option>
                <option value="2" data-color="red">Red (2)</option>
                <option value="3" data-color="#FF8C00">Orange (3)</option>
                <option value="4" data-color="yellow">Yellow (4)</option>
                <option value="5" data-color="#00FF40">Green (5)</option>
                <option value="6" data-color="blue">Blue (6)</option>
                <option value="7" data-color="#720e9e">Violet (7)</option>
                <option value="8" data-color="gray">Gray (8)</option>
                <option value="9" data-color="white">White (9)</option>
            </select>
            <div id="colorBox1" class="color-box"></div>
        </div>

        <!-- Band 2 Selector -->
        <div class="color-selector">
            <label>Band 2: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <select id="band2" onchange="updateColor('band2', 'colorBox2')">
                <option value="0" data-color="black">Black (0)</option>
                <option value="1" data-color="#663200">Brown (1)</option>
                <option value="2" data-color="red">Red (2)</option>
                <option value="3" data-color="#FF8C00">Orange (3)</option>
                <option value="4" data-color="yellow">Yellow (4)</option>
                <option value="5" data-color="#00FF40">Green (5)</option>
                <option value="6" data-color="blue">Blue (6)</option>
                <option value="7" data-color="#720e9e">Violet (7)</option>
                <option value="8" data-color="gray">Gray (8)</option>
                <option value="9" data-color="white">White (9)</option>
            </select>
            <div id="colorBox2" class="color-box"></div>
        </div>

        <!-- Band 3 Selector -->
        <div class="color-selector">
            <label>Band 3: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <select id="band3" onchange="updateColor('band3', 'colorBox3')">
                <option value="0" data-color="black">Black (0)</option>
                <option value="1" data-color="#663200">Brown (1)</option>
                <option value="2" data-color="red">Red (2)</option>
                <option value="3" data-color="#FF8C00">Orange (3)</option>
                <option value="4" data-color="yellow">Yellow (4)</option>
                <option value="5" data-color="#00FF40">Green (5)</option>
                <option value="6" data-color="blue">Blue (6)</option>
                <option value="7" data-color="#720e9e">Violet (7)</option>
                <option value="8" data-color="gray">Gray (8)</option>
                <option value="9" data-color="white">White (9)</option>
            </select>
            <div id="colorBox3" class="color-box"></div>
        </div>

        <!-- Multiplier Selector -->
        <div class="color-selector">
            <label>Multiplier: &nbsp;&nbsp;</label>
            <select id="multiplier" onchange="updateColor('multiplier', 'colorBox4')">
                <option value="1" data-color="black">Black (×1 Ω)</option>
                <option value="10" data-color="#663200">Brown (×10 Ω)</option>
                <option value="100" data-color="red">Red (×100 Ω)</option>

        </div>

        <!-- Tolerance Selector -->
        <div class="color-selector">
            <label>Tolerance: &nbsp;</label>
            <select id="tolerance" onchange="updateColor('tolerance', 'colorBox5')">
                <option value="1" data-color="#663200">Brown (±1%)</option>
                <option value="2" data-color="red">Red (±2%)</option>
                <option value="0.5" data-color="#00FF40">Green (±0.5%)</option>
                <option value="0.25" data-color="blue">Blue (±0.25%)</option>

        <button class="calculate" onclick="calculateResistance()">Calculate</button>

        <div class="result" id="result"></div>
    </div>

    <script>
   // Update the color of the box beside the dropdown
function updateColor(selectId, boxId) {
    const select = document.getElementById(selectId);
    const selectedOption = select.options[select.selectedIndex];
    const color = selectedOption.getAttribute('data-color');
    document.getElementById(boxId).style.backgroundColor = color;
}

// Automatically update colors on page load
function initializeColors() {
    updateColor('band1', 'colorBox1');
    updateColor('band2', 'colorBox2');
    updateColor('band3', 'colorBox3');
    updateColor('multiplier', 'colorBox4');
    updateColor('tolerance', 'colorBox5');
}

// Calculate the resistance
function calculateResistance() {
    const band1 = parseInt(document.getElementById('band1').value);
    const band2 = parseInt(document.getElementById('band2').value);
    const band3 = parseInt(document.getElementById('band3').value);
    const multiplier = parseFloat(document.getElementById('multiplier').value);
    const tolerance = parseFloat(document.getElementById('tolerance').value);

    let resistanceValue = ((band1 * 100) + (band2 * 10) + band3) * multiplier;
    const tolerancePercentage = tolerance / 100;

    // Calculate lower and upper bounds
    const lowerLimit = resistanceValue * (1 - tolerancePercentage);
    const upperLimit = resistanceValue * (1 + tolerancePercentage);

    // Format resistance in Ohms, kOhms, and MOhms
    const ohms = `${resistanceValue.toFixed(2)} Ω ±${tolerance}%`;
    const kiloOhms = resistanceValue >= 1e3 ? `${(resistanceValue / 1e3).toFixed(2)} kΩ` : null;
    const megaOhms = resistanceValue >= 1e6 ? `${(resistanceValue / 1e6).toFixed(2)} MΩ` : null;

    // Display result
    document.getElementById('result').innerHTML =
        `Resistance: ${ohms}<br><br>` +
        (kiloOhms ? `(${kiloOhms}) or ` : "") +
        (megaOhms ? `(${megaOhms})<br><br>` : "") +
        `Range: [${lowerLimit.toFixed(2)} Ω - ${upperLimit.toFixed(2)} Ω]`;
}

// Initialize the color boxes on page load
window.onload = initializeColors;
    </script>
